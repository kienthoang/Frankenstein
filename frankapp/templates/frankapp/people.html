<h1>Search Results</h1>
{% if results_list %}
    <ul>
    {% for result in results_list %}
        <li>{{ result.name }}: {{ result.description }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
<form action="../index/" method="get">
	<input type="submit" value="Back to search" />
</form>
